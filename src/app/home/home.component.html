<table class="table table-dark">
  <thead>
    <tr>
      <th>Id</th><th>Username</th><th>Email</th><th>Phone</th><th>website</th>
    </tr>
  </thead>
    <tbody *ngFor='let ele of dataSource | paginate: { itemsPerPage:5, currentPage: p }'>
      <tr>
        <td>{{ele.id}}</td><td>{{ele.username}}</td><td>{{ele.email}}</td><td>{{ele.phone}}</td><td>{{ele.website}}</td>
      </tr>
    </tbody>
</table>
<pagination-controls class="pagi" (pageChange)="p = $event"></pagination-controls>
